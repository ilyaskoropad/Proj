<!DOCTYPE HTML>
<html>
    <head>
    <TITLE>Practice 9</TITLE>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        </meta>
    </head>
    <body>
        <caption><b>Таблица 1</b></caption>
        <table class="one" border="1">
        <tr>
            <td align="left">1</td>
            <td align="center">2</td>
            <td align="right">3</td>
        </tr>
        <tr>
            <td align="right">4</td>
            <td align="center">5</td>
            <td align="left">6</td>
        </tr>
        </table>
		
		<caption><b>Таблица 2</b></caption>
		<table class="two" border="1">
		<tr>
			<td class="first">1</td>
			<td>2</td>
			<td class="first">3</td>
		</tr>
		<tr>
			<td colspan="3">4</td>
		</tr>
		<tr>
			<td class="first">5</td>
			<td>6</td>
			<td class="first">7</td>
		</tr>
		</table>
		
		<caption><b>Таблица 3</b></caption>
		<div class="clear"></div>
		<table class="three" border="1">
		<tr class="lal">
			<td>1</td>
			<td colspan="2">2</td>
		</tr>
		<tr class="lal">
			<td>3</td>
			<td rowspan="2">4</td>
			<td>5</td>
		</tr>
		<tr class="lal">
			<td>6</td>
			<td>7</td>
		</tr>
		</table>
		
		<div class="clear"></div>
		
		<caption><b>Таблица 4</b></caption>
		<table class="four" border="1">
		<tr class="lal">
			<td class="pad1">&nbsp;</td>
			<td class="pad2">&nbsp;</td>
			<td class="pad3">&nbsp;</td>
		</tr>
		</table>
		
		<center><caption><b>Таблица 5</b></caption>
		<table class="five" cellpadding="10" border="1">
		<tr class="lol">
			<td class="k" colspan="3">1</td>
		</tr>
		<tr>
			<td class="lol1" rowspan="2" color="">2</td>
			<td class="lol2">3</td>
			<td class="lol3" rowspan="2" color="">5</td>
		</tr>
		<tr class="lol">
			<td class="lol4">4</td>
		</tr>
		</table>
		</center>
    </body>
</html>
